<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PixelPop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center fs-1 mt-3 web-name">Image Search App</h1>
        <form class="d-flex search-form" role="search">
            <input class="form-control me-2 search_box" type="search" placeholder="Search image..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- Hero Section -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-md-3 row-cols-lg-4 g-2 mt-3" id="search-result">
          
        </div>
        <div class="d-grid gap-2 mx-auto mt-4 show_more_btn">
            <button class="btn btn-primary show-more-button" type="button">Show more..</button>  
          </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
